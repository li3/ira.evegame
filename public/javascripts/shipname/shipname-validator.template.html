<div class="form-group">
  <label>Direction Scan Results</label>
  <textarea class="form-control" ng-model="validator.dscan"></textarea>
</div>
<div class="form-group">
  <label>Parsed Results</label>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Distance</th>
    </tr>
    <tr ng-repeat="item in validator.results">
      <td>{{item.name}}</td>
      <td>{{item.type}}</td>
      <td>{{item.distance}}</td>
    </tr>
  </table>
</div>
